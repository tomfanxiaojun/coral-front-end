<ion-header-bar class="bar-dark">
  <h1 class="title">登录</h1>
</ion-header-bar>
<ion-content>
	<form ng-submit="loginFormSubmit(user)">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">手机号</span>
				<input type="text" ng-model="user.phoneNumber" name="user.phoneNumber">
			</label>
			<label class="item item-input">
				<span class="input-label">密码</span>
				<input type="password" ng-model="user.password" name="user.password">
			</label>
		</div>
		<div class="padding">
			<button type="submit" class="button button-block button-dark">提交</button>
		</div>
	</form>
</ion-content>
