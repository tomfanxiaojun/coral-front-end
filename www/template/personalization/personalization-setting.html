<ion-content>
    <div class="content has-header padding">
        <form ng-submit="updateUserFormSubmit(user)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">名字</span>
                    <input type="text" ng-model="user.name" name="user.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">地址</span>
                    <input type="text" ng-model="user.address" name="user.address">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-dark">提交</button>
            </div>
        </form>
    </div>
</ion-content>
