<ion-content>
    <div class="content has-header padding">
        <form ng-submit="registerFormSubmit(user)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" ng-model="user.phoneNumber" name="user.phoneNumber">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="user.password" name="user.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">确认密码</span>
                    <input type="password" ng-model="user.passwordConfirm" name="user.passwordConfirm">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-dark">提交</button>
            </div>
        </form>
    </div>
</ion-content>
